<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Pet</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Creazione Pet</h1>

    <form id="petForm">
      <label for="petName">Nome dell'animale:</label>
      <input type="text" id="petName" required />
      <br />
      <label for="ownerName">Nome del padrone:</label>
      <input type="text" id="ownerName" required />
      <br />
      <label for="species">Specie:</label>
      <input type="text" id="species" required />
      <br />
      <label for="breed">Razza:</label>
      <input type="text" id="breed" required />
      <br />
      <button type="submit">Salva Pet</button>
    </form>

    <h2>Confronta Pets</h2>
    <form id="compareForm">
      <label for="pet1Name">Nome del primo animale:</label>
      <input type="text" id="pet1Name" required />
      <br />
      <label for="pet2Name">Nome del secondo animale:</label>
      <input type="text" id="pet2Name" required />
      <br />
      <button type="submit">Confronta</button>
    </form>

    <div id="result"></div>
  </body>
</html>
